<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jesse Wattenhofer's M09 assignment.  Draws a dot when clicked">
    <title>M09 - Wattenhofer</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/createDot.js" defer></script>
</head>
<body>
    <!-- Clear Button -->
    <button>Clear</button>

    <!-- Color picker -->
    <label for="dot_color">Pick a color</label>
    <select name="dot_color" id="dot_color">
        <option value="blue">blue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="orange">orange</option>
        <option value="yellow">yellow</option>
        <option value="purple">purple</option>
    </select>

    <!-- Size picker -->
     <label for="dot_size">Pick a size</label>
     <select name="dot_size" id="dot_size">
        <option value="8">8 pixels</option>
        <option value="16">16 pixels</option>
        <option value="32">32 pixels</option>
        <option value="64">64 pixels</option>
     </select>
    
</body>
</html>
