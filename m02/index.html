<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M02</title>
</head>
<body>
  <!-- I used style to add the border and background color to avoid the W3C validator error -->
  <table style="border: 2px solid white; border-collapse: collapse; background-color: #B9D9EB">
    <thead>
      <!-- Used <td> and align="center" instead of using <th> because W3C validator
        threw an error when using <h1> on the text. -->
      <tr>
        <td colspan="3" style="border: 2px solid white; text-align: center"><h1>HTML Table Example</h1></td>
      </tr>
    </thead>
    <tbody>
      <!-- Begin second row -->
      <tr>
        <td>
          <img src="https://img.freepik.com/premium-vector/kitchen-with-stove-oven-stove-window_1025542-70867.jpg?semt=ais_hybrid"
               width=300 alt="a cartoon image of a kitchen">
        </td>
        <td><h2>Meal Planner</h2></td>
        <td><h2>Recipe Index #:</h2></td>
      </tr>
      <!-- End second row -->
      <!-- Begin third row -->
      <tr>
        <th scope="col">Week starting</th>
        <th scope="col">2/15/2018</th>
        <th scope="col">Instructions</th>
      </tr>
      <!-- End third row -->
      <!-- Begin fourth row -->
      <tr>
        <td><b>Day of the Week</b></td>
        <td><b>Recipe Name</b></td>
        <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
      </tr>
      <!-- End fourth row -->
      <!-- Begin fifth row -->
      <tr>
        <td>Monday</td>
        <td>Spinach Feta Pizza</td>
      </tr>
      <!-- End fifth row -->
      <!-- Begin sixth row -->
      <tr>
        <td>Tuesday</td>
        <td>My New Recipe</td>
      </tr>
      <!-- End sixth row -->
      <!-- Begin rows 7-11 -->
      <tr>
        <td>Wednesday</td>
        <td></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td></td>
      </tr>
      <!-- End rows 7-11 -->
    </tbody>
  </table>
</body>
</html>
