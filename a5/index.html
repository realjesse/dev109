<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <meta name="description" content="This is Jesse Wattenhofer's assignment A5.">
    <link href="css/css.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script defer src="js/slideShow.js"></script>
</head>
<body>
    <div class="container">
        <h1>THE COURSE OF EMPIRE</h1>
        <div>
            <p>Time elapsed: <span class="timer"></span></p>
        </div>
        <div class="slideshow_container">
            <div class="image_container">
                <img id="slideshow" src="#" alt="#">
            </div>
            <div class="text_container">
                <h4 id="name">#</h4>
                <p id="caption"></p>
            </div>
        </div>
        <div class="row_container">
            <div class="button_container">
                <button id="previous">PREVIOUS</button>
                <button id="next">NEXT</button>
            </div>
            <div class="checkbox_container">
                <input id="auto" type="checkbox">Run automatically
            </div>
            <div class="row">
                <!-- HTML -->
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                            src="https://jigsaw.w3.org/css-validator/images/vcss"
                            alt="Valid CSS!" />
                    </a>
                </p>
                <!-- CSS -->
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                            alt="Valid CSS!" />
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
