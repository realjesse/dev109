<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Artifact 04 - Contact Us">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Artifact 04 - Wattenhofer</title>
</head>
<body>
  <form id="myForm" action="thankyou.html" onsubmit="isValid();">
    <!-- first name -->
    <p>
      <label for='firstName'>First Name:</label>
      <input type="text" id="firstName" name="firstName">
    </p>
    <div class="warning" id="firstNameWarning"></div>

    <!-- last name -->
    <p>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">
    </p>
    <div class="warning" id="lastNameWarning"></div>
    
    <!-- email -->
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </p>
    <div class="warning" id="emailWarning"></div>
    
    <!-- phone -->
    <p>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
    </p>
    <div class="warning" id="phoneWarning"></div>
    
    <!-- username -->
    <p>
      <label for="username">UserName:</label>
      <input type="text" id="username" name="username">
    </p>
    <div class="warning" id="usernameWarning"></div>
    
    <!-- password -->
    <p>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </p>
    <div class="warning" id="passwordWarning"></div>
    
    <!-- Address -->
    <p>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </p>
    <div class="warning" id="addressWarning"></div>
    
    <!-- city -->
    <p>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
    </p>
    <div class="warning" id="cityWarning"></div>
    
    <!-- state -->
    <p>
      <label for="state">State:</label>
      <select id="state" name="state">
        <option value="">Select a state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        <option value="DC">Washington D.C.</option>
      </select>
    </p>
    <div class="warning" id="stateWarning"></div>
    
    <!-- country -->
    <p>
      <label for="country">Country:</label>
      <select id="country" name="country">
      </select>
    </p>
    <div class="warning" id="countryWarning"></div>
    
    <!-- zipcode -->
    <p>
      <label for="zipcode">Zipcode:</label>
      <input type="number" id="zipcode" name="zipcode">
    </p>
    <div class="warning" id="zipcodeWarning"></div>
    
    <!-- comments -->
    <label for="comment">Comments:</label>
    <textarea id="comment" name="comment" rows="5" cols="30">
    </textarea>
    
    <p>
      <input type="submit" id="submit" name="submit" value="Submit">
    </p>
        
    <div class="warning" id="submitError"></div>
        
  </form>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
