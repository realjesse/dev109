<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Artifact 04 - Contact Us">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Artifact 04 - Wattenhofer</title>
</head>
<body>
  <form id="myForm" action="thankyou.html" onsubmit="isValid();">
    <!-- first name -->
    <p>
      <label for='firstName'>First Name:</label>
      <input type="text" id="firstName" name="firstName">
    </p>
    <div class="warning" id="firstNameWarning"></div>

    <!-- last name -->
    <p>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">
    </p>
    <div class="warning" id="lastNameWarning"></div>
    
    <!-- email -->
    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </p>
    <div class="warning" id="emailWarning"></div>
    
    <!-- phone -->
    <p>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
    </p>
    <div class="warning" id="phoneWarning"></div>
    
    <!-- username -->
    <p>
      <label for="username">UserName:</label>
      <input type="text" id="username" name="username">
    </p>
    <div class="warning" id="usernameWarning"></div>
    
    <!-- password -->
    <p>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </p>
    <div class="warning" id="passwordWarning"></div>
    
    <!-- Address -->
    <p>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
    </p>
    <div class="warning" id="addressWarning"></div>
    
    <!-- city -->
    <p>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
    </p>
    <div class="warning" id="cityWarning"></div>
    
    <!-- state -->
    <p>
      <label for="state">State:</label>
      <select id="state" name="state">
      </select>
    </p>
    <div class="warning" id="stateWarning"></div>
    
    <!-- country -->
    <p>
      <label for="country">Country:</label>
      <select id="country" name="country">
      </select>
    </p>
    <div class="warning" id="countryWarning"></div>
    
    <!-- zipcode -->
    <p>
      <label for="zipcode">Zipcode:</label>
      <input type="number" id="zipcode" name="zipcode">
    </p>
    <div class="warning" id="zipcodeWarning"></div>
    
    <!-- comments -->
    <label for="comment">Comments:</label>
    <textarea id="comment" name="comment" rows="5" cols="30">
    </textarea>
    
    <p>
      <input type="submit" id="submit" name="submit" value="Submit">
    </p>
        
    <div class="warning" id="submitError"></div>
        
  </form>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
