<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Week 6 - BC - Rhombus">
  <meta charset="utf-8">
  <title>Artifact 3</title>
  <!-- Changed font-family so that all characters would be same size, to make
  creating the rhombus easier -->
  <style>
    * {
      font-family: 'Courier', monospace;
    }
    
    #upLeft,
    #upRight,
    #downLeft,
    #downRight {
      display: inline-block;
      margin: -1px -4px;
    }
    
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  
  <h3>Jesse Wattenhofer's Artifact 3</h3>
  
  <label>What is the size of Rhombus?</label><br>
  <input type="text" id="rHeight" value="5" size="5"><br>
  
  <label>Choose color for Even position</label><br>
  <select id="colorEven">
    <option value="#0000FF">Blue</option>
    <option value="#FF0000">Red</option>
    <option value="#FF9900">Orange</option>
  </select><br>

  <label>Choose color for Odd position</label><br>
  <select id="colorOdd">
    <option value="#FF0099">Pink</option>
    <option value="#33FF00">Green</option>
    <option value="#660099">Purple</option>
  </select><br>
  
  <label>Choose symbol for Rhombus</label>
  <select id="symbol">
    <option value="*">*</option>
    <option value="$">$</option>
    <option value="@">@</option>
  </select><br>
  
  <button onclick="createRhombus(document.getElementById('rHeight').value,
  document.getElementById('colorEven').value,
  document.getElementById('colorOdd').value,
  document.getElementById('symbol').value);">Display Rhombus</button>
  <div>
    <span id="upLeft">Rhombus</span>
    <span id="upRight"></span>
  </div>
  <div>
    <span id="downLeft"></span>
    <span id="downRight"></span>
  </div>

  <script src="script.js"></script>

</body>
</html>
